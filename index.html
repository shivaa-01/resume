<body class="matrix">

  <div id="loadingScreen" style="position:fixed;top:0;left:0;width:100%;height:100%;
    background:black;z-index:9999;display:flex;flex-direction:column;justify-content:center;
    align-items:center;color:#00ff00;font-family:monospace;font-size:1.5em;">
    <p>Initializing interface...</p>
    <p id="dots">.</p>
  </div>
  <script>
    let dotCount = 1;
    setInterval(() => {
      document.getElementById("dots").textContent = '.'.repeat(dotCount % 4);
      dotCount++;
    }, 500);
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById("loadingScreen").style.display = "none";
      }, 2500);
    });
  </script>

  <canvas id="matrixCanvas"></canvas>
  <div class="overlay">
    <h1 class="title">ROOT, RECON<br>AND HACK</h1>
    <p class="presenter" id="presenter"></p>
    <a href="about.html" class="button">ENTER THE SYSTEM</a>
  </div>

  <audio id="typingAudio" src="typing.mp3" preload="auto"></audio>

  <script src="script.js"></script>
